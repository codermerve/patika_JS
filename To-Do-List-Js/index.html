<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="todolist v1.0/css/style.css"/>
    <link rel="stylesheet" href="fontawesome/css/all.min.css">

    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

     crossorigin="anonymous">

    <title>Yapılacaklar Listesi</title>
    
  </head>
  <body>


    <div class="mr-1 " style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToast"
          class="toast success hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Listeye eklendi.</div>
        </div>
      </div>
    </div>
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToast"
          class="toast error hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
        </div>
      </div>
    </div>

    <div id="alert" class="d-flex"></div> 
    <!-- Burada uyarı penceresi çıkaracağım -->

    <div class="container ">
      <div class="header ">
        <img
          src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          class="mb-1"
          alt=""
        />
        <h2>Yapılacaklar Listesi</h2>
        <form id="userForm">
          <div class="input-group mb-3 ">
        <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
        <!-- <span onclick="newElement()" id="liveToastBtn submitbutton" class="button"
          >Ekle</span> -->
          <button class="btn bg-dark btn-outline-secondary" type="submit">LİSTEYE EKLE!</button>
          </div>
        </form>


      </div>
<div class="row" >
      <ul id="list">

        <li>Yaşamın tadını çıkar </li>
        <li>Hackerrank çöz </li>
        <li>En Az 2 Saat Kodlama Yap</li>
        <li>Yemek Yap</li>
        <li>Kitap Oku</li>
        
      </ul>
    </div>


  
    <script src="todolist v1.0/js/todolistjavascript.js"></script>


      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"
      ></script>
    </div>




  </body>
